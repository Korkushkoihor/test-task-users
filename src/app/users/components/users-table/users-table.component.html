<table>
  <thead>
    <tr class="head">
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Type</th>
    </tr>
  </thead>

  <tbody>
    @for (user of users(); track $index) {
      <tr (click)="clickedOnUser.emit({user: user, index: $index})">
        <td>{{user?.userName}}</td>
        <td>{{user?.firstName}}</td>
        <td>{{user?.lastName}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.userType === 'Administrator' ? 'Administrator' : 'Driver'}}</td>
      </tr>
    }
  </tbody>
</table>
